<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Sistema de Asistencia IoT</title>

  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f4f2f8;
      font-family: 'Poppins', sans-serif;
    }

    /* ================= HEADER RECTANGULAR ================= */
    header {
      background: linear-gradient(90deg, #4B0082, #800080);
      padding: 25px 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    header h1 {
      color:#fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      margin:0;
    }

    /* Botón Cerrar sesión con efecto hover */
    .btn-salir {
      display: inline-block;
      padding: 10px 22px;
      border-radius: 12px;
      background: #fff;
      color: #4B0082;
      font-weight: 600;
      text-decoration: none !important;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.3s, color 0.3s;
    }
    .btn-salir:hover {
      transform: translateY(-4px);
      background-color: #9370DB;
      color: #fff;
    }

    /* ================= TARJETAS DE MENÚ ================= */
    .row.g-4 {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .card-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      transition: all 0.4s ease;
      cursor: pointer;
      background: linear-gradient(135deg, #9370DB, #4B0082);
      color: #fff;
      text-align: center;
      padding: 36px 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      text-decoration: none;
    }
    .card-menu:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
    .card-menu h5 {
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }
    .card-menu p {
      color: #e0d7f5;
      font-weight: 500;
    }
    .card-menu i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #000; /* iconos negros */
    }

    /* ================= RESUMEN ================= */
    .resumen-container {
      margin-top: 40px;
    }
    .resumen-box {
      background: #fff;
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .resumen-box h5 {
      font-weight: 700;
      color: #4B0082;
      margin-bottom: 25px;
      font-size: 1.6rem;
    }
    .resumen-item strong {
      font-size: 2.5rem;
      display: block;
      color: #4B0082;
      margin-bottom: 5px;
    }
    .resumen-item .text-muted {
      font-size: 0.95rem;
      color: #555;
    }

    a {
      text-decoration: none !important; /* quitar subrayado globalmente */
    }
  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Sistema de Asistencia IoT</h1>
      <a href="index.html" class="btn-salir">Cerrar sesión</a>
    </div>
  </header>

  <!-- ================= CONTENIDO PRINCIPAL ================= -->
  <div class="container mt-4">

    <!-- TARJETAS DE MENÚ -->
    <div class="row g-4">
      <div class="col-md-4">
        <a href="asistencias.html" class="card-link">
          <div class="card-menu">
            <i class="bi bi-journal-check"></i>
            <h5>Asistencias</h5>
            <p>Ver registros de estudiantes y docentes</p>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="usuarios.html" class="card-link">
          <div class="card-menu">
            <i class="bi bi-people"></i>
            <h5>Usuarios</h5>
            <p>Gestión de estudiantes y docentes</p>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="aulas.html" class="card-link">
          <div class="card-menu">
            <i class="bi bi-building"></i>
            <h5>Aulas / Dispositivos</h5>
            <p>Administrar aulas y ESP32</p>
          </div>
        </a>
      </div>
    </div>

    <!-- RESUMEN DEL DÍA -->
    <div class="row resumen-container">
      <div class="col-12">
        <div class="resumen-box">
          <h5>Resumen rápido (demo)</h5>
          <div class="row mt-3">
            <div class="col-md-3 resumen-item">
              <strong id="resumen-total">0</strong>
              <div class="text-muted">Registros hoy</div>
            </div>
            <div class="col-md-3 resumen-item">
              <strong id="resumen-entradas">0</strong>
              <div class="text-muted">Entradas</div>
            </div>
            <div class="col-md-3 resumen-item">
              <strong id="resumen-salidas">0</strong>
              <div class="text-muted">Salidas</div>
            </div>
            <div class="col-md-3 resumen-item">
              <strong id="resumen-puntualidad">0%</strong>
              <div class="text-muted">Puntualidad</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- ================= JS DASHBOARD ================= -->
  <script>
    function obtenerAsistencias() {
      return JSON.parse(localStorage.getItem("regs") || "[]");
    }

    function actualizarResumenDiario() {
      const asistencias = obtenerAsistencias();
      const hoy = new Date().toISOString().slice(0, 10);
      const registrosHoy = asistencias.filter(a => a.fecha === hoy);
      const entradas = registrosHoy.filter(a => a.tipo === "Entrada");
      const salidas = registrosHoy.filter(a => a.tipo === "Salida");
      const entradasPuntuales = entradas.filter(a => a.estado === "A tiempo");
      const porcentajePuntual = entradas.length > 0 ? Math.round((entradasPuntuales.length / entradas.length) * 100) : 0;

      document.getElementById("resumen-total").innerText = registrosHoy.length;
      document.getElementById("resumen-entradas").innerText = entradas.length;
      document.getElementById("resumen-salidas").innerText = salidas.length;
      document.getElementById("resumen-puntualidad").innerText = porcentajePuntual + "%";
    }

    actualizarResumenDiario();
    setInterval(actualizarResumenDiario, 5000);
  </script>

</body>
</html>
