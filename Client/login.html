<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Sistema de Asistencia IoT</title>
  <!-- Carga los estilos del login -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h4>Sistema de Asistencia IoT</h4>
    <!-- Formulario de login -->
    <form id="login-form">
      <div class="mb-3">
        <label class="form-label" for="user">Usuario</label>
        <input id="user" type="text" class="form-control" placeholder="usuario@utp" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="pass">Contraseña</label>
        <div class="input-group">
          <input id="pass" type="password" class="form-control" placeholder="••••••" />
          <button class="btn btn-outline-secondary" type="button" id="togglePass" aria-label="Mostrar/ocultar contraseña"><i class="bi bi-eye" id="toggleIcon"></i></button>
        </div>
      </div>
      <!-- Botón para enviar el formulario -->
      <div class="d-grid" style="margin-top:12px;">
        <button id="loginBtn" type="submit" class="btn btn-main"><i class="bi bi-box-arrow-in-right me-1"></i> Ingresar</button>
      </div>
      <p class="helper">Sin conexión a backend · <a href="dashboard.html">Entrar como invitado</a></p>
    </form>
  </div>
  <script type="module">
    // Importa la función login desde el archivo JS
    import { login } from './js/auth.api.js';

    // Evento submit del formulario de login
    document.getElementById('login-form').addEventListener('submit', async function(e){
      e.preventDefault(); // Evita recargar la página
      // Obtiene los valores de los inputs
      const correo = document.getElementById('user').value.trim();
      const password = document.getElementById('pass').value;
      const btn = document.getElementById('loginBtn');
      btn.disabled = true; // Desactiva el botón mientras procesa

      try {
        // Llama a la función login y espera la respuesta del backend
        const data = await login(correo, password);
        // Guarda el usuario en sessionStorage para usar en otras páginas
        sessionStorage.setItem('user', JSON.stringify(data.user));
        // Redirige al dashboard si el login fue exitoso
        window.location.href = 'dashboard.html';
      } catch (err){
        // Muestra mensaje de error si falla el login
        alert(err.message || 'Error de autenticación');
      } finally {
        btn.disabled = false; // Reactiva el botón
      }
    });

    // Mostrar/Ocultar contraseña
    const passInput = document.getElementById('pass');
    const toggleBtn = document.getElementById('togglePass');
    const toggleIcon = document.getElementById('toggleIcon');
    if (toggleBtn && passInput && toggleIcon) {
      toggleBtn.addEventListener('click', () => {
        const isPassword = passInput.type === 'password';
        passInput.type = isPassword ? 'text' : 'password';
        toggleIcon.className = isPassword ? 'bi bi-eye-slash' : 'bi bi-eye';
        toggleBtn.setAttribute('aria-label', isPassword ? 'Ocultar contraseña' : 'Mostrar contraseña');
      });
    }
  </script>
</body>
</html>
