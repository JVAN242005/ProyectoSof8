<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Sistema de Asistencia IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="card mt-4">
      <div class="brand">
      </div>
  <h4 class="text-center mb-2">Sistema de Asistencia IoT</h4>
    <p class="subtitle text-center">Ingresa como Administrador / Docente</p>

    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input id="user" class="form-control" placeholder="usuario@utp" />
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <div class="input-group">
        <input id="pass" type="password" class="form-control" placeholder="••••••" />
        <button class="btn btn-outline-secondary" type="button" id="togglePass" aria-label="Mostrar/ocultar contraseña">
          <i class="bi bi-eye" id="toggleIcon"></i>
        </button>
      </div>
    </div>

    <div class="d-grid">
      <!-- En esta versión local el botón redirige -->
      <button id="loginBtn" class="btn btn-main"><i class="bi bi-box-arrow-in-right me-1"></i> Ingresar</button>
    </div>

  <p class="helper">Sin conexión a backend · <a href="dashboard.html">Entrar como invitado</a></p>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async function(){
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      const btn = this;
      btn.disabled = true;
      try {
        await AuthAPI.login(user, pass);
        window.location.href = "dashboard.html";
      } catch (err){
        // Mostrar feedback de error de forma amigable
        alert('Usuario o contraseña incorrectos. Prueba con admin@utp / 123456');
      } finally {
        btn.disabled = false;
      }
    });

    // Mostrar/Ocultar contraseña
    const passInput = document.getElementById('pass');
    const toggleBtn = document.getElementById('togglePass');
    const toggleIcon = document.getElementById('toggleIcon');
    toggleBtn.addEventListener('click', () => {
      const isPassword = passInput.type === 'password';
      passInput.type = isPassword ? 'text' : 'password';
      toggleIcon.className = isPassword ? 'bi bi-eye-slash' : 'bi bi-eye';
    });

    // Ocultar contenedor de marca si el logo local no existe o falla
    window.addEventListener('load', () => {
      const logo = document.querySelector('.utp-logo');
      const brand = document.querySelector('.brand');
      if (!logo || !brand) return;
      const hideBrand = () => { brand.style.display = 'none'; };
      // Si la imagen no carga correctamente, ocultamos la marca
      logo.addEventListener('error', hideBrand);
      if (!logo.complete || logo.naturalWidth === 0) {
        // Intento de verificación tras render inicial
        setTimeout(() => {
          if (logo.naturalWidth === 0) hideBrand();
        }, 150);
      }
    });
  </script>
  <!-- Simulated backend -->
  <script src="js/simdb.js"></script>
  <script src="js/auth.api.js"></script>
</body>
</html>
