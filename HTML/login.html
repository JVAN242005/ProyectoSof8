<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Sistema de Asistencia IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{background:#f0f2f5;height:100vh;display:flex;align-items:center;justify-content:center;}
    .card{border-radius:12px;max-width:420px;width:100%;}
    .btn-main{background:#003366;color:#fff;border:0;}
    .btn-main:hover{background:#00264d;}
  </style>
</head>
<body>
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">Sistema de Asistencia IoT</h3>
    <p class="text-muted text-center">Ingresa como Administrador / Docente</p>

    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input id="user" class="form-control" placeholder="usuario@utp" />
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input id="pass" type="password" class="form-control" placeholder="••••••" />
    </div>

    <div class="d-grid">
      <!-- En esta versión local el botón redirige -->
      <button id="loginBtn" class="btn btn-main">Ingresar</button>
    </div>

    <p class="mt-3 text-center text-muted small">Versión demo - sin conexión a backend</p>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function(){
      // versión demo: no validación real
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
